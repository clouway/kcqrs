group 'com.clouway.kcqrs.example'

buildscript {
  ext.kotlin_version = '1.2.10'
  ext.gae_version = '1.9.56'

  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.google.cloud.tools:appengine-gradle-plugin:+'
    classpath 'org.akhikhl.gretty:gretty:+'

  }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'kotlin'
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'com.google.cloud.tools.appengine'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile project(':kcqrs-appengine')
  compile project(':kcqrs-client-gson')
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

  providedCompile "com.google.appengine:appengine:$gae_version"
  compile "com.google.appengine:appengine-api-1.0-sdk:$gae_version"
  compile "com.google.appengine:appengine-tools-sdk:$gae_version"

  compile 'com.google.code.gson:gson:2.8.0'
}

gretty {
  httpPort = 8080
  contextPath = '/'
  servletContainer = 'jetty9'  // What App Engine Flexible uses
}

appengine {

  deploy {   // deploy configuration
    stopPreviousVersion = true  // default - stop the current version
    promote = true              // default - & make this the current version
  }

}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}